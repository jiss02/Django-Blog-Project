{% extends 'base.html' %}
{% block content %}

{% for blog in blogs.all %}

<div class="card">
  <h5 class="card-header">{{blog.title}} </h5>
  <div class="card-body">
    <h5 class="card-title">본문</h5>
    <div class = 'date'>
        <p> 
            작성: {{blog.date}} 
            <br>
            수정: {{blog.update_date}}
        </p>
    </div>
    <p class="card-text">{{blog.summary}}</p>
    <a href="{%url 'detail' blog.id%}" class="btn btn-dark">More</a>
  </div>
</div>

{% endfor %}

{% endblock %}
