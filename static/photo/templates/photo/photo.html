{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}
  
{% for photo in photos.all %}

<div class="card" style=" width: 18rem; margin-left: auto; margin-right:auto; text-align:center;">
    <img src="{{ photo.image.url }}" class="card-img-top" alt="..." >
    <div class="card-body">
      <h5 class="card-title">{{ photo.title }}</h5>
      <p class="card-text">{{ photo.body}}</p>
    </div>
</div>
<br>
{% endfor %}

{% endblock content %}
